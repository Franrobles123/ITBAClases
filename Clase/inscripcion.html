<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <div>
            <label for="nombreUsuario">Nombre Completo:</label>
            <input type="text">
        </div>
        <div>
            <label for="Correo">Correo Electronico:</label>
            <input type="email">
        </div>
        <div>
            <label for="password">Crear Contraseña:</label>
            <input type="password">
        </div>
        <div>
            <label for="password">Crear Contraseña:</label>
            <input type="password">
        </div>  
        <div>
            <label for="taller">Taller de Interés</label>
            <select id="taller" name="taller">
                <option>S</option>
                <option>M</option>
                <option>L</option>
            </select>
        </div>
        <div>
            <span><strong>Tipo de Asistencia</strong></span>
            <div class="radio-group">
                <input type="radio" id="presencial" name="asistencia" value="presencial">
                <label for="presencial">Presencial</label>

                <input type="radio" id="virtual" name="asistencia" value="virtual">
                <label for="virtual">Virtual</label>
            </div>
        </div>   
        <div class="checkbox-group">
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los términos y condiciones</label>
        </div>
        <div>
            <label for="comentarios">Comentarios adicionales</label>
            <textarea id="comentarios" name="comentarios" rows="5"></textarea>
        </div>
        <button type="submit">Enviar</button>      
    </form>

</body>
</html>
